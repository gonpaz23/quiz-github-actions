name: Ejercicio 3

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4  # También actualizamos checkout a v4
      
      - name: Verificar código
        run: echo "Código verificado correctamente"

  test:
    needs: lint  # Depende del job lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js 18
        uses: actions/setup-node@v4  # Actualizamos a v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci
      
      - name: Ejecutar tests
        run: npm test

  build:
    needs: test  # Depende del job test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Mensaje de build
        run: echo "Build completado exitosamente"
      
      - name: Crear archivo build-info.txt
        run: |
          echo "Fecha del build: $(date)" > build-info.txt
          echo "Version: 1.0.0" >> build-info.txt
          echo "Build completado exitosamente" >> build-info.txt
          echo "Contenido del archivo:" && cat build-info.txt

      - name: Subir artifact
        uses: actions/upload-artifact@v4  # ¡Aquí está el cambio!
        with:
          name: build-artifact
          path: build-info.txt